name: Sync Registration Page to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  sync-registration:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent hanging
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Puppeteer
      - name: Install Puppeteer
        run: npm install puppeteer@24.15.0
        timeout-minutes: 3

      # Scrape the registration page and rewrite URLs
      - name: Scrape registration page
        run: |
          mkdir -p dist
          node -e "
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          (async () => {
            try {
              const browser = await puppeteer.launch({ headless: 'new', args: ['--no-sandbox', '--disable-setuid-sandbox'] });
              const page = await browser.newPage();
              await page.goto('https://ctxyouth.com/registration', { waitUntil: 'networkidle2', timeout: 60000 });
              let content = await page.content();
              // Rewrite absolute URLs to relative for ctxyouth.com
              content = content.replace(/https:\/\/ctxyouth\.com\//g, '/');
              fs.writeFileSync('dist/index.html', content);
              await browser.close();
              console.log('Successfully scraped page and saved HTML');
            } catch (error) {
              console.error('Error scraping page:', error);
              process.exit(1);
            }
          })();
          "
        timeout-minutes: 5

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: .
          keep_files: false
          commit_message: Sync ctxyouth.com/registration to index.html
