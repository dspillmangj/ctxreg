name: Sync Registration HTML
on:
  schedule:
    - cron: '0 * * * *'  # Run hourly
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-registration:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install puppeteer website-scraper website-scraper-puppeteer

      # Scrape the registration page with assets
      - name: Scrape registration page
        run: |
          mkdir -p dist
          node -e "
          const scrape = require('website-scraper');
          const PuppeteerPlugin = require('website-scraper-puppeteer');
          (async () => {
            try {
              await scrape({
                urls: ['https://ctxyouth.com/registration'],
                directory: 'dist',
                plugins: [new PuppeteerPlugin({
                  launchOptions: { headless: true, args: ['--no-sandbox', '--disable-setuid-sandbox'] },
                  scrollToBottom: { timeout: 10000, viewportN: 10 },
                  blockNavigation: true
                })],
                recursive: true,
                maxDepth: 1,
                filenameGenerator: 'bySiteStructure',
                subdirectories: [
                  { directory: 'img', extensions: ['.jpg', '.png', '.svg', '.gif', '.webp'] },
                  { directory: 'js', extensions: ['.js'] },
                  { directory: 'css', extensions: ['.css'] },
                  { directory: 'fonts', extensions: ['.woff', '.woff2', '.ttf', '.eot'] }
                ],
                request: {
                  headers: { 'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36' }
                }
              });
              console.log('Successfully scraped page and assets');
            } catch (error) {
              console.error('Error scraping page:', error);
              process.exit(1);
            }
          })();
          "

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: .
          keep_files: false  # Overwrite existing files
          commit_message: Sync ctxyouth.com/registration with assets to index.html
