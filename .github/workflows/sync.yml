name: Sync Registration HTML
on:
  schedule:
    - cron: '0 * * * *'  # Run hourly
  workflow_dispatch:  # Allow manual trigger
jobs:
  sync-registration:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Fetch the registration page content
      - name: Fetch registration page
        run: |
          curl -L https://ctxyouth.com/registration -o index.html
          mkdir -p dist
          mv index.html dist/index.html

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          destination_dir: .
          keep_files: false  # Overwrite existing files
          commit_message: Sync ctxyouth.com/registration to index.html
